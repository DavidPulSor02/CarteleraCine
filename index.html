<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Cine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Encabezado -->
    <header class="text-center py-3 bg-dark text-white">
        <h1>Cartelera de Cine</h1>
    </header>

    <!-- Inicio del carrusel con Bootstrap -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Fin del carrusel -->

    <!-- Sección de cartelera -->
    <section class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="/assets/deadpool.jpeg" class="card-img-top" alt="Deadpool">
                    <div class="card-body">
                        <h5 class="card-title">Deadpool</h5>
                        <p class="card-text">Género: Acción</p>
                        <p class="card-text">Duración: 120 minutos</p>
                        <p class="card-text">Horario: 15:00, 18:00, 21:00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/assets/guason.jpeg" class="card-img-top" alt="Guason">
                    <div class="card-body">
                        <h5 class="card-title">Guason</h5>
                        <p class="card-text">Género: Acción</p>
                        <p class="card-text">Duración: 120 minutos</p>
                        <p class="card-text">Horario: 15:00, 18:00, 21:00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/assets/la sustancia.jpeg" class="card-img-top" alt="La Sustancia">
                    <div class="card-body">
                        <h5 class="card-title">La Sustancia</h5>
                        <p class="card-text">Género: Terror</p>
                        <p class="card-text">Duración: 120 minutos</p>
                        <p class="card-text">Horario: 15:00, 18:00, 21:00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer con redes sociales -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Síguenos en nuestras redes sociales:</p>
        <a href="https://www.facebook.com" target="_blank">
            <img src="/assets/facebook.png" alt="Facebook" class="mx-2" style="width: 30px;">
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <img src="/assets/twitter.png" alt="Twitter" class="mx-2" style="width: 30px;">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="/assets/instagram.png" alt="Instagram" class="mx-2" style="width: 30px;">
        </a>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
